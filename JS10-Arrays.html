<!DOCTYPE html>
<html>
<head>
    <title>JavaScript loop</title>
</head>
<body>
    <script>
        var arr=[1,2,3,4,5,6,7]
        console.log(arr[0])
        console.log(arr[1])
        console.log(arr[2])
        console.log(arr[3])
        console.log(arr[4])
        console.log(arr[5])
        console.log(arr[6])
        for(var i=0;i<arr.length;i++){
            console.log(arr[i]+" ")
        }
    </script>
</body>
</html>
