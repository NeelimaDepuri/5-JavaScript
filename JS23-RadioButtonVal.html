<!DOCTYPE html>
<html>
<head>
    <title>Radio Button Validation</title>
</head>
<body>
    <h3>Radio Button Validation</h3>
    <form action="loginsuccess.html" onsubmit="return validateR()" id="radioform">
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="Female">Female<br>
        <input type="radio" name="gender" value="other">Others<br>
        <input type="submit" value="submit">
    </form>
    <script>
        function validateR(){
            var rb=document.getElementsByName("gender")
            let cb=false
            for(var i=0;i<rb.length;i++){
                if(rb[i].checked){
                    cb=true
                    break
                }
            }
            if(!cb){
                alert("Please select a Gender")
                return false
            }
            return true
        }
    </script>
</body>
</html>
