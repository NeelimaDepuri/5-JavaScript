<!DOCTYPE html>
<html>
<head>
    <title>JavaScript loop</title>
</head>
<body>
    <script>
        const fruits=["apple","banana","orange","grapes","pineapple","mango"]
        document.write(fruits,"<br>")
        fruits.sort()
        document.write(fruits,"<br>")
        document.write(fruits.reverse())
    </script>
</body>
</html>
