<!DOCTYPE html>
<html>
<head>
    <title>JavaScript</title>
    <script>
        function mouseover(){
            document.write("Mouse Over")
        }
    </script>
</head>
<body>
    <p>bring your mouse on below line</p>
    <h3 onmouseover="mouseover()">JavaScript Function Programming</h3>
</body>
</html>
